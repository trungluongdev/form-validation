<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="title">Register Form</h1>
    <form action="#" class="form">
        <div class="input-group">
            <label class="label" for="username">Username</label>
            <input class="input" type="text" name="username" id="username" placeholder="Your username">
            <span class="error-message"></span>
            <span class="icon icon-success hidden">✅</span>
            <span class="icon icon-error hidden">❌</span>
        </div>
        <div class="input-group">
            <label class="label" for="email">Email</label>
            <input class="input" type="text" name="email" id="email" placeholder="Your email">
            <span class="error-message"></span>
            <span class="icon icon-success hidden">✅</span>
            <span class="icon icon-error hidden">❌</span>
        </div>
        <div class="input-group">
            <label class="label" for="password">Password</label>
            <input class="input" type="password" name="password" id="password">
            <span class="error-message"></span>
            <span class="icon icon-success hidden">✅</span>
            <span class="icon icon-error hidden">❌</span>
        </div>
        <div class="input-group">
            <label class="label" for="confirm-password">Password Confirmation</label>
            <input class="input" type="password" name="confirm-password" id="confirm-password">
            <span class="error-message"></span>
            <span class="icon icon-success hidden">✅</span>
            <span class="icon icon-error hidden">❌</span>
        </div>
        <button class="button">Create account</button>
    </form>
    </div>
</body>
<script src="index.js"></script>
</html>
